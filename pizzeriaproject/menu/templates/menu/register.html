{% extends 'menu/base.html' %}

{% block title %}Sign Up - My Pizza Shop{% endblock %}

{% block content %}
    <h2>Sign Up for Pizza!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Got an account already? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
